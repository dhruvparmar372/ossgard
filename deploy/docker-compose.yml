name: ossgard

services:
  api:
    build:
      context: ..
      dockerfile: packages/api/Dockerfile
    ports:
      - "3400:3400"
    volumes:
      - ossgard-data:/data
      - ${HOME}/.ossgard:/config:ro
    environment:
      DATABASE_PATH: /data/ossgard.db
      CONFIG_PATH: /config/config.toml

volumes:
  ossgard-data:
